<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timo都能懂的這個網頁怎麼切：旋轉拼接方塊</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet"> -->
  <!-- <script src="https://kit.fontawesome.com/9a8f7718b2.js" crossorigin="anonymous"></script> -->
  <style type="text/css">
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap");
    
    /*畫面reset*/
    *{
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Noto Sans TC', Sans-serif;
    }
    /*重要提醒，如果沒有使用flex-wrap: wrap自動換行指令，就算父元素容器寬度不夠，它也會硬塞在一起會有跑板問題*/
    ul{
      width: 960px;
      margin: auto;
      padding: 100px 0;
      display: flex;
      flex-wrap: wrap;
    }
    /*line-height 行高指令 當容器高度等於行高時，單行文本會形成垂直置中狀態*/
    li{
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      /* outline: 1px solid #f00; */
      margin: 0 60px -40px;
      position: relative;
      font-size: 30px;
    }

    /*用偽元素讓方塊旋轉*/
    li::before{
      content: '';
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      outline: 1px solid #00f;
      transform: rotate(45deg);
    }

    li:nth-child(n+4){
      left: 160px;
    }

    li:nth-child(n+7){
      left: 0;
    } 

    /*區塊版面顏色*/
    .box1::before{background-color: #3ed0cd ;}

    .box2::before{background-color: #b2e086;}

    .box3::before{background-color: #ef8899;}

    .box4::before{background-color: #fc7b51;}

    .box5::before{background-color: #2fccf9;}

    .box6::before{background-color: #5f539b;}

    .box7::before{background-color: #fce920;}

    .box8::before{background-color: #7cc85c;}

    .box9::before{background-color: #ffa55e;}

    /*鼠標文字背景變色*/
    li:hover{
      color: #fff;
    }
    li:hover::before{
      background-color: #000;
    }
 
   
  </style>  
</head>
<body>
<!-- ul>li.box${text}*9 表格快捷鍵清單指令-->
<ul>
  <li class="box1">提摩</li>
  <li class="box2">網頁轟炸</li>
  <li class="box3">切版</li>
  <li class="box4">網頁入門</li>
  <li class="box5">CSS</li>
  <li class="box6">HTML</li>
  <li class="box7">網頁教學</li>
  <li class="box8">RWD網頁</li>
  <li class="box9">Bootstrap</li>
</ul>



</body>
</html>
